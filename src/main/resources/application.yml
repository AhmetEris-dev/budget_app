server:
  port: 9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/budget_app
    username: postgres
    password: root

  # ✅ JPA artık şema üretmez; Flyway yönetir
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  # ✅ Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration

  # ✅ “generated security password” ve inMemoryUserDetailsManager'ı kapat
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ✅ DİKKAT: security, spring'in altında değil; top-level
security:
  jwt:
    issuer: budget-app
    secret: "DEV_ONLY_CHANGE_ME_please_use_env_var_12345678901234567890"
    access-token-minutes: 15
    refresh-token-days: 14

logging:
  level:
    org.springframework.security: DEBUG

budget:
  alert:
    thresholds:
      warning: 0.80
      exceeded: 1.00
      critical: 1.20